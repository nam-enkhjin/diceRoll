<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="module" src="script.js"></script>

    <div id="bod">
        <div id="tot">
            <h2>Total: &nbsp</h2>
            <p id="num"></p>
        </div>
        
        <div id="screen"></div>
        <div id="buttons">
            <div id="dice">
                <img class="die" id="fourBtn" src="//www.google.com/logos/fnbx/polyhedral_dice/d4_blank.png" alt="Roll a 4 sided die">
                <img class="die" id="sixBtn" src="//www.google.com/logos/fnbx/polyhedral_dice/d6_blank.png" alt="Roll a 6 sided die">
                <img class="die" id="eightBtn" src="//www.google.com/logos/fnbx/polyhedral_dice/d8_blank.png" alt="Roll a 8 sided die">
                <img class="die" id="tenBtn" src="//www.google.com/logos/fnbx/polyhedral_dice/d10_blank.png" alt="Roll a 10 sided die">
                <img class="die" id="twelveBtn" src="//www.google.com/logos/fnbx/polyhedral_dice/d12_blank.png" alt="Roll a 12 sided die">
                <img class="die" id="twentyBtn" src="//www.google.com/logos/fnbx/polyhedral_dice/d20_blank.png" alt="Roll a 20 sided die">
            </div>
            <button id="rollBtn"><b>Roll</b></button>
        </div>
    </div>
</body>
</html>
